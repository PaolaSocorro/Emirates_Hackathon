<!doctype html>
<html>
<head>
	<title>Path Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/main.css">

	<!-- LINK TO JQUERY FILE -->
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- LINK TO JQUERY UI FOR AUTOCOMPLETE -->
		<link rel="stylesheet" href="../static/js/jquery-ui.min.css">
		<script src="../static/js/external/jquery/jquery.js"></script>
		<script src="../static/js/jquery-ui.min.js"></script>

</head>
<body>
	<div class="container">
		<h1>Path Finder</h1>
			<button id="random">Random Button for Testing</button>
		<div id="question-section">
		<div>
			<label for="airportcodes">Which city are you in now?</label><br>
			<input id="airportcodes" name="origin" tabindex="1" required>
		</div>
			<div id="question"></div>
		<hr>
		<div>
			<div class="box parent-wrap" id="box1"></div>
			<div class="box parent-wrap" id="box2"></div>
			<div class="box parent-wrap" id="box3"></div>
			<div class="box parent-wrap" id="box4"></div>
		</div>
		<div>
			<div class="box parent-wrap" id="box5"></div>
			<div class="box parent-wrap" id="box6"></div>
			<div class="box parent-wrap" id="box7"></div>
			<div class="box parent-wrap" id="box8"></div>
		</div>
		<div>
			<div class="box parent-wrap" id="box9"></div>
			<div class="box parent-wrap" id="box10"></div>
			<div class="box parent-wrap" id="box11"></div>
			<div class="box parent-wrap" id="box12"></div>
		</div>
		</div>

		<div class="results container">
			<div id="persona">
			</div>

			<div class="top-three-results">

			</div>
			<button id='load-more-results'>Load More Results...</button>

			<div class="remaining-results">
			</div>



			<!-- EXPERIENCES MODAL WINDOW -->
			<div class="modal fade" id="experiences-feed" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabelCity">Things To Do</h4>
			      </div>

			      <div class="modal-body">
			      	<ul id="experiences">


			      	</ul>
			      </div>

			      <div class="modal-footer">
			      </div>
			    </div>
			  </div>
			</div>

		</div>

	</div> <!-- closing for overall container -->
	<footer>Copyright Â©Path Finder 2015 All Rights Reserved</footer>

	<script>
		var questions = {"box1": "I often buy new products before they become popular or come down in price.",
						"box3": "I have much more energy than most persons my age.",
						"box6": "I prefer to go to undiscovered places rather than cities with big hotels. ",
						"box8": "I prefer setting up plans and having a routine rather than spontaneity.",
						"box9": "I am more intellectually curious than most people I know.",
						"box12": "I believe chance has little to do with the successes I've had in my life."
						}

		$(document).ready(loadData);

		function loadFirstQuestion() {
			$('#box1').show();
			$('#box1').css('background-color','#80ff95');
		};

		function loadData() {
			loadFirstQuestion();
			for (var i=1; i<=12; i++) {
				if (questions['box'+i]) {
					$('#box'+i).html('<div class="question-data">' + questions['box'+i] + '<br><button class="btn btn-success" id="box' +i+ '-button1" type="button">Yes</button> <button class="btn btn-danger box' +i+ '-option2" type="button">No</button></div>')
				}
				$('#box'+i + ' > .question-data').css('display','none');
				$('#box1  > .question-data').css('display','block');
			}
		};

		$(document).on('click', '#box1-button1', function() {
			$('#box1').find('button').css('display','none');
			$('#box6 > .question-data').css('display','block');
			$('#box6').css('background-color','#80ff95');
		});

	</script>

		<!-- BOOTSTRAP -->
		 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


		<!-- THIS IS LINKING SUSAN'S JS FILE -->
		<script src="../static/quizpath.js"></script>
</body>
</html>
