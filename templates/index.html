<body>
	<div id="homepage"><img src="/static/img/logo.png"><br><a href="#_" id="path">find your path and fly</a></div>
	<div id="game-container">

	<script src="static/js/game.js"></script>
	<script>
		(function populateSquares() {
			for (var i=1; i<=4; i++) {
				$('#row1').append('<div class="box parent-wrap" id="box'+i+'"></div>');
			}
			for (var i=5; i<=8; i++) {
				$('#row2').append('<div class="box parent-wrap" id="box'+i+'"></div>');
			}
			for (var i=9; i<=12; i++) {
				$('#row3').append('<div class="box parent-wrap" id="box'+i+'"></div>');
			}

		})();
		$('#path').on('click', function() {
			$('#game-container').css('display','block')
		});
	</script>
